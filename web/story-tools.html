<dom-module id="story-tools">

    <template>

        <style is="custom-style">
            /* CSS rules for your element */
            :host {
                --paper-tabs-selection-bar-color: #ffff00;
            }
            
            paper-tabs {
                background-color: var(--paper-blue-900);
                color: #fff;
            }

        </style>

        <!-- View -->
        <!-- local DOM for your element -->
        <paper-tabs id="tabs" class="flex-content" selected="{{selectedTab}}" attr-for-selected="name">
            <paper-tab name="one">Stories List</paper-tab>
            <paper-tab name="two">Preview Story</paper-tab>
            <paper-tab name="three">Edit Story</paper-tab>
        </paper-tabs>

        <iron-pages selected = "[[selectedTab]]" attr-for-selected="name">
            
            <div name="one">
                <stories-view story-title="{{title}}" 
                              story-topic="{{topic}}" 
                              story-content="{{content}}"
                              story-img-path="{{imgPath}}"
                              story-selected="{{selectedTab}}"></stories-view>
            </div>
            
            <div name="two">
                <story-view story-title="{{title}}" 
                            story-topic="{{topic}}" 
                            story-content="{{content}}"
                            story-img-path="{{imgPath}}"></story-view>
            </div>

            <div name="three">
                <story-edit story-title="{{title}}" 
                            story-topic="{{topic}}" 
                            story-content="{{content}}"
                            story-img-path="{{imgPath}}"></story-edit>
            </div>
        </iron-pages>



    </template>

    <script>
        // Controller
        // element registration
        Polymer({
            is: "story-tools",

            // add properties and methods on the element's prototype
            properties: {
                seletedTab: String,
                
                title: {
                    type: String,
                    notify: true,
                },
                
                topic: {
                    type: String,
                    notify: true,
                },
                content: {
                    type: String,
                    notify: true,
                },
                imgPath: {
                    type: String,
                    notify: true,
                },
                selected: {
                    type: Boolean,
                    notify: true,
                },
                
                // declare properties for the element's publiv API
                // model
            },
            
            ready: function(){
                this.selectedTab = "one";
            },

        });
    </script>

</dom-module>
