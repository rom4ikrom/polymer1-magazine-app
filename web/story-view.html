<dom-module id="story-view">

    <template>

        <style>
            /* CSS rules for your element */
            .container {
                margin: 20px 10px 20px 10px;
                min-height: 100vh;
            }

            .container #title, .container #topic, .container #advert {
                text-align: center;
            }

            #title {
                font-size: 25px;
                letter-spacing: 2px;
            }

            #topic {
                font-weight: normal;
            }
            
            #advert {
                font-size: 22px;
            }

            #storyImg {
                text-align: center;
                object-fit: cover;
                width: 800px;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            #content {
                margin: 10px 20px 10px 20px;
                font-size: 20px;
            }

        </style>

        <!-- View -->
        <!-- local DOM for your element -->
        <div class="container">
            <h1 id="title" storyTitle="{{storyTitle}}">{{storyTitle}}</h1>

            <h3 id="topic" storyTopic="{{storyTopic}}">{{storyTopic}}</h3>

            <img id="storyImg" src="{{storyImgPath}}"/>
            
            <p id="advert" storyAdvert="{{storyAdvert}}">{{storyAdvert}}</p>

            <p id="content" storyContent="{{storyContent}}">{{storyContent}}</p>

        </div>


    </template>

    <script>
        // Controller
        // element registration
        Polymer({
            is: "story-view",

            // add properties and methods on the element's prototype
            properties: {

                storyTitle: {
                    type: String,
                    notify: true,
                },

                storyTopic: {
                    type: String,
                    notify: true,
                },
                storyContent: {
                    type: String,
                    notify: true,
                },
                storyAdvert: {
                    type: String,
                    notify: true,
                },
                storyImgPath: {
                    type: String,
                    notify: true,
                }
            },

        });
    </script>

</dom-module>
